{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">


    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>
    
    <div class="card">
        
        <div class="card-body">
            <form action="{% url 'add_expense' %}" method="post">

                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <!--Amount-->
                <div class="form-group">
                    <label for="">Amount</label>
                    <input 
                     type="number" 
                     class="form-control form-control-sm" 
                     name="amount"
                     value="{{values.amount}}"
                    />
                </div>

                <!--Description-->
                <div class="form-group mt-3">
                    <label for="">Description</label>
                    <input 
                     type="text" 
                     class="form-control form-control-sm" 
                     name="description"
                     value="{{values.description}}"
                    />
                </div>

                <!--Category-->
                <div class="form-group mt-3">
                    <label for="">Category</label>
                    <select class="form-control" name="category">
                       {% for category in categories %}
                       <option name="category" value="{{ category.name }}">
                        {{ category.name }}
                       </option>
                       {% endfor %}
                    </select>
                </div>

                <!--Date Of Expense-->
                <div class="form-group mt-3">
                    <label for="">Date Of Expense</label>
                    <input type="date" class="form-control form-control-sm" name="expense_date">
                </div>

                <!--Submit-->
                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm mt-3">
            </form>
        </div>
    </div>



</div>


{% endblock %}
